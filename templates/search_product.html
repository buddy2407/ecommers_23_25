{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Home Slider -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
<main class="container my-4">
	<!-- Featured Products -->
	<h5 class="my-4 border-bottom pb-1"><span class="text-muted">Search Result For </span> "{{ request.GET.q }}"</h5>
	<div class="row">
		{% for product in data %}
		<div class="col-md-3 mb-4">
			<div class="card shadow">
			  <a href="{% url 'product_details' slug=product.slug id=product.id %}"><img src="{{ product.productattributes_set.first.image.url }}" class="card-img-top" alt="..."></a>
			  <div class="card-body">
			    <h6 class="card-text"><a href="#">{{ product.title }}</a></h6>
			  </div>
			  <div class="card-footer">
			  	<button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
			  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
			  	<span class="float-right">
			  		4.5/5
			  		<i class="fa fa-star text-warning"></i>
			  	</span>
			  </div>
			</div>
		</div>
		{% endfor %}
	</div>
	<p class="my-4 text-center"><a href="{% url 'product_list' %}" class="btn btn-dark btn-sm">All Products <i class="fa fa-long-arrow-alt-right"></i></a></p>
</main>
{% endblock %}
