{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<div class="col-md-3">
		<!-- Filters -->
    {% include "filters.html" %}
		</div>
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">Products</h3>
			<div class="row" id="filteredproducts">
            <p class="ajaxLoader">Loading ....</p>
				{% for product in data %}
				<div class="col-md-4 mb-4 product-box">
					<div class="card shadow">
					  <a href="{% url 'product_details' product.slug product.id %}"><img src="{{ product.productattributes_set.first.image.url }}" class="card-img-top" alt="..."></a>
					  <div class="card-body">
					    <h6 class="card-text"><a href="{% url 'product_details' product.slug product.id %}">{{ product.title }}</a></h6>
						  <h6>Rs. {{product.productattributes_set.first.price}}</h6>

					  </div>
					  <div class="card-footer">
					  	<button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
					  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
					  	<span class="float-right">
					  		4.5/5
					  		<i class="fa fa-star text-warning"></i>
					  	</span>
					  </div>
					</div>
				</div>
				{% endfor %}
			</div>
			<p class="my-4 text-center"><button id="loadmore" data-total="{{total_products}}" data-limit="3" class="btn btn-dark btn-sm">Load More <i class="fa fa-sync load-more-icon"></i></button></p>
		</div>
	</div>
</main>
{% endblock %}
